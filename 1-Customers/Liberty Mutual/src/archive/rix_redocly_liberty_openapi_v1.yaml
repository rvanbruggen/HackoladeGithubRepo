    quote-full:
      type: object
      description: This entity is used to represents quote information.
      properties:
        referenceUrl:
          type: string
          description: This represents reference URL to quote.
          x-acord-status: ACORD_NGDS
          example: ECLIQ URL
    address-type:
      type: string
      description: This identifies the type of address being provided.
      x-lam-status: APPROVED
      x-acord-status: ACORD_NGDS
      example: Risk
      enum:
        - Alternate
        - Billing
        - BranchOffice
        - Business
        - Garaging
        - International or Military
        - Legal
        - Mailing
        - Previous
        - Residence
        - Risk
    jurisdiction-us:
      enum:
        - AK
        - AL
        - AZ
        - AR
        - CA
        - CO
        - CT
        - DE
        - DC
        - FL
        - GA
        - HI
        - ID
        - IL
        - IN
        - IA
        - KS
        - KY
        - LA
        - ME
        - MD
        - MA
        - MI
        - MN
        - MS
        - MO
        - MT
        - NE
        - NV
        - NH
        - NJ
        - NM
        - NY
        - NC
        - ND
        - OH
        - OK
        - OR
        - PA
        - RI
        - SC
        - SD
        - TN
        - TX
        - UT
        - VT
        - VA
        - WA
        - WV
        - WI
        - WY
    address:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: This is the unique identifier for this specific address instance.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: a7a61451-5bd0-4953-83cb-f0f125245a42
        typeCode:
          $ref: '#/components/schemas/address-type'
        city:
          type: string
          description: This is the City name.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: Chicago
        countryName:
          type: string
          description: The name of the specific country of the postal address. The specific values may be name/description of country
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: USA
        latitude:
          type: string
          description: Angular distance north or south from the earth's equator measured through 90 degrees.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: '43.98'
        line1:
          type: string
          description: This is the first line of the address in free form text.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: 1 Maple St.
        line2:
          type: string
          description: This is the second line of the address in free form text.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: Apt 3
        line3:
          type: string
          description: This is the third line of the address in free form text.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: ''
        line4:
          type: string
          description: This is the fourth line of the address in free form text.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: ''
        longitude:
          type: string
          description: The arc or portion of the earth's equator intersected between the meridian of a given place and the prime meridian and expressed in degrees.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: '54.98'
        postalCode:
          type: string
          description: This is a series of letters or digits or both, sometimes including spaces or punctuation, included in a postal address for the purpose of sorting mail.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: 60629-2717
        rateTerritory:
          type: string
          description: 6-digit rate territory value used in pricing which are specific to each jurisdiction
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
          pattern: \d{6}
          example: '041245'
        rateTerritorySourceCode:
          type: string
          description: 'Rate territory value pertaining to a geographic location for the source.<br /> <ul> <li>Vendor: Results returned from Vendor. </li> <li>Overridden: User overridden value </li></ul>'
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
          enum:
            - Overidden
            - Vendor
          example: Vendor
        stateOrProvinceCode:
          $ref: '#/components/schemas/jurisdiction-us'
        streetName:
          type: string
          description: This is the name of the street on which this property is located.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: Maple
        streetNumber:
          type: string
          description: This is the numbered or lettered location of this property on a specific street.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: '1'
        streetTypeCode:
          type: string
          description: A code indicating the type of street. The source of the code list is the USPS Suffix List or the ISO Street Type abbreviations list.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          enum:
            - Ave
            - Dr
            - Ln
            - St
        subRegionCode:
          type: string
          description: This is used to further group geographical areas. This is the county code.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: '04'
        subRegionSourceCode:
          type: string
          description: 'This defines the source of where the information for the subregion code. This is used for the county code <br /> <ul> <li>Vendor: Results returned from Vendor. </li> <li>Overridden: User overridden value </li></ul>'
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
          enum:
            - Overidden
            - Vendor
          example: Vendor
        subRegionName:
          type: string
          description: This is used to further group geographical areas. This fields is used to store the county
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: McLean
        taxTerritory:
          type: string
          description: TaxTerritory pertaining to a geographic location
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
          example: '04'
        taxTerritorySourceCode:
          type: string
          description: 'TaxTerritory pertaining to a geographic location is the information where it came from. <br /> <ul> <li>Vendor: Results returned from Vendor. </li> <li>Overridden: User overridden value </li></ul>'
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
          enum:
            - Overidden
            - Vendor
          example: Vendor
        unitNumber:
          type: string
          description: The apartment number, condo unit number, office suite number, or other such identifier for a building or a portion thereof.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: '125'
    communication-type:
      description: This object indicates ways to communicate with a party.
      x-lam-status: APPROVED
      x-acord-status: ACORD_NGDS
      enum:
        - Email
        - Phone
      example: Email
    communication:
      type: object
      description: This object will contain all phone and email information.
      x-lam-status: APPROVED
      x-acord-status: ACORD_NGDS
      properties:
        id:
          type: string
          format: uuid
          description: This object indicates ways to communicate with a party.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: f0794df1-f321-4cd0-b643-877f4b30438f
        typeCode:
          $ref: '#/components/schemas/communication-type'
        phoneNumber:
          type: string
          description: This is the number used for the associated communication
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: 555-555-5555
        phoneExtension:
          type: string
          description: A phone extension is a short number, usually between one and five digits, that is assigned to a specific area of a business. It uses the main business number as the source number and then extends to other employees and departments. Many large businesses with multiple employees and departments utilize phone extensions.
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
          example: '12345'
        phoneTypeCode:
          type: string
          description: This is the type of phone number provided (ie mobile, fax, residential, etc)
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: Residential
          enum:
            - Business
            - Fax
            - Mobile
            - Residential
        emailAddress:
          type: string
          description: This is an electronic address
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: test@libertymutual.com
        allowedForMarketing:
          type: boolean
          description: Indicates whether this contact method can be used for Marketing purposes. If '1' (TRUE) the contact method can be used for marketing purposes.
          x-lam-status: APPROVED
          x-acord-status: NON_ACORD
    organization:
      type: object
      description: This is the high level party object that other party/roles will inherit.
      properties:
        id:
          type: string
          format: uuid
          description: This is a unique identifier for this specific party instance.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: 44743dde-70c1-4ebe-9092-8b4aa5678dda
        address:
          $ref: '#/components/schemas/address'
        communication:
          type: array
          description: This object will contain all phone and email information.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          $ref: '#/components/schemas/communication'
        legalEntityName:
          type: string
          description: The legal designated name of this company or organization.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: TRUSTCO INC
        commonName:
          type: string
          description: The commonly used name of this company or organization
          x-lam-status: null
          x-acord-status: NON_ACORD
          example: TrustCo
    affinity:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: This is the unique identifier for this specific affinity client.
          x-lam-status: null
          x-acord-status: NON_ACORD
          example: a7a61451-5bd0-4953-83cb-f0f125245a42
        number:
          type: string
          description: This is the unique client number for this specific affinity client assigned by the carrier
          x-lam-status: null
          x-acord-status: NON_ACORD
        organization:
          description: This is the organization details for the affinity client
          x-lam-status: null
          $ref: '#/components/schemas/organization'
    broad-lob:
      type: string
      description: A code identifying the broad line of business classification (e.g. Business vs Personal). <br /> ![Image](https://acord-canonical-model-test.us-east-1.np.paas.lmig.com/images/ok.png) ![Image](https://acord-canonical-model-test.us-east-1.np.paas.lmig.com/images/rubberstamp.png)
      enum:
        - CommercialLines
        - PersonalLines
    carrier-code:
      type: string
      description: This is the code for the insurer/carrier of the policy. Alternatively referred to as the brand
      x-lam-status: APPROVED
      x-acord-status: ACORD_NGDS
      enum:
        - Liberty Mutual
        - Safeco
        - Certainly
      example: Safeco
    contact:
      type: object
      description: This object represents a party for which all communication will be done through
      x-lam-status: APPROVED
      x-acord-status: ACORD_NGDS
      properties:
        id:
          type: string
          format: uuid
          description: This is the unique identifier for this specific contact instance.
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          example: f0794df1-f321-4cd0-b643-877f4b30438f
        communication:
          type: array
          description: This is an association to the communication method used for this contact
          x-lam-status: APPROVED
          x-acord-status: ACORD_NGDS
          items:
