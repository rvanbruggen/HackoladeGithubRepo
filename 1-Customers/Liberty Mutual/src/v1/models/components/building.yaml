    <li>Vendor: Results returned from Vendor. </li>
    <li>Overridden: User overridden value </li></ul>"
    x-lam-status: APPROVED
    x-acord-status: NON_ACORD
    enum:
      - Overidden
      - Vendor
    example: Vendor
  fireDistrict:
    type: string
    description: "A fire district is a political subdivision located within a town. Fire districts are established for the purpose of providing fire protection and response to emergencies."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
  fireDistrictSourceCode:
    type: string
    description: "This defines the source of where the information for the fire station. <br />
    <ul>
    <li>Vendor: Results returned from Vendor. </li>
    <li>Overridden: User overridden value </li></ul>"
    x-lam-status: APPROVED
    x-acord-status: NON_ACORD
    enum:
      - Overidden
      - Vendor
    example: Vendor
  hillsideIncline:
    description: "If the dwelling is on a hillside, this element identifies the degree of the incline."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS_NEXT_VERSION
    $ref: './hillsideIncline.yaml'
  improvement:
    type: array
    description: "Holds details about different building improvement."
