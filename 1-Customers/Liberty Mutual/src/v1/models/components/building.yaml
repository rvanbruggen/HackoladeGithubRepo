  questionAnswer:
    type: array
    description: "This is association to questionAnswer entity."
    x-releaseCreated: 1.73.0
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
    items:
      $ref: './building-question-answer.yaml'
  structure:
    type: array
    description: "Holds details about different structures."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS_NEXT_VERSION
    items:
      $ref: './structure.yaml'
  yearBuilt:
