    x-acord-status: ACORD_NGDS
    example: "33fc21eb-7bb7-4af7-a56e-1df61e709dbc"
  additionalExposures:
    type: object
    $ref: './additional-exposures.yaml'
  additionalInterests:
    type: array
    description: "The additionalInterest object is used to contain information relating to persons or parties other than the Insured whom, for one reason or another, have an interest in this building."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
    items:
      $ref: './additional-interests.yaml'
  address:
    $ref: './address.yaml'
  constructionTypeCode:
    type: string
    description: "This defines the style, method and or materials used in the building of something."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
    enum:
      - Back Split
      - Bi Level Row Center
      - Bi Level Row End
      - Cape Cod
      - Colonial
      - Contemporary
      - Cottage
      - Craftsman Bungalow
      - Federal Colonial
      - Mediterranean
      - Ornate Victorian
      - Queen Anne
      - Ranch Rambler
      - Row Townhouse Center
      - Row Townhouse End
      - Southwest Adobe
      - Split Foyer Bi Level Raised Ranch
      - Substandard
      - Tri Level Row Center
      - Tri Level Row End
      - Tri Level Split
      - Unspecified
      - Victorian
    example: Colonial
  coverage:
    type: array
    description: "This object defines a financial services agreement component detailing the circumstances under which a benefit (money or services) will be paid. Effectively this provides protection against a particular risk. In property insurance, coverage identifies elements such as perils insured against, properties covered, locations covered, individuals insured and the limits of indemnification. In life insurance, a coverage identifies elements such as living and death benefits. This is selected coverages."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
    items:
      $ref: './coverage.yaml'
  coverageAvailable:
    type: array
    description: "This object defines a financial services agreement component detailing the circumstances under which a benefit (money or services) will be paid. Effectively this provides protection against a particular risk. In property insurance, coverage identifies elements such as perils insured against, properties covered, locations covered, individuals insured and the limits of indemnification. In life insurance, a coverage identifies elements such as living and death benefits. This is non-selected coverages."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
    items:
      $ref: './coverage-available.yaml'
  creditOrSurcharge:
    type: array
    description: "DEPRECATED: Describes a credit/discount/surcharge/modification. This is selected credit or surcharges."
    x-lam-status: APPROVED
    x-acord-status: ACORD_PC_XML
    deprecated: true        
    releaseDeprecated: 1.68.0
    items:
      $ref: './credit-surcharge.yaml'
  creditOrSurchargeAvailable:
    type: array
    description: "DEPRECATED: Describes a credit/discount/surcharge/modification. This is non-selected credit or surcharges."
    x-lam-status: APPROVED
    x-acord-status: ACORD_PC_XML
    deprecated: true        
    releaseDeprecated: 1.68.0
    items:
      $ref: './credit-surcharge-available.yaml'
  distanceToFireStation:
    description: "The distance to the nearest fire station. This inherits measurement entity to retrieve the value for the attribute."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
    $ref: './measurement.yaml'
  distanceToFireStationSourceCode:
    type: string
    description: "This defines the source of where the information for distance to fire station. <br />
    <ul>
    <li>Vendor: Results returned from Vendor. </li>
    <li>Overridden: User overridden value </li></ul>"
    x-lam-status: APPROVED
    x-acord-status: NON_ACORD
    enum:
      - Overidden
      - Vendor
    example: Vendor
  distanceToHydrant:
    description: "The distance to the nearest fire hydrant. This inherits measurement entity to retrieve the value for the attribute."
    x-lam-status: APPROVED
    x-acord-status: ACORD_NGDS
