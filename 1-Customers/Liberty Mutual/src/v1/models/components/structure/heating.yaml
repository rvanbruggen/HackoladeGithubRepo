      - Gas General
      - Gas Hot Water
      - Geothermal System Closed Loop
      - Geothermal System Open Loop
      - Heating Electric Baseboard
      - Heating System Avg Cost
      - Heat Pump
      - Hydronic Heat Multi Zoned
      - None
      - Oil Forced Air
      - Oil General
      - Oil Hot Water
      - Propane Forced Air
      - Propane Hot Water
      - Radiant Water
      - Solar Heating Device
      - Unit Gas Heater
